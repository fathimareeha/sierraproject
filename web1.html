<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierra Natural Park</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles for the background image and the hero section */
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg-overlay {
            background: url('Mount_Alice_and_Temple_Crag_in_the_Sierra_Nevada_(U.S.).jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            position: relative;
            color: white;
            text-align: center;
        }

        .bg-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay on the background image */
        }

        .content {
            position: relative;
            z-index: 1;
            top: 50%;
            transform: translateY(-50%);
        }

        .content h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        .content p {
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .btn-learn-more {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .btn-learn-more:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/40" alt="Logo" class="d-inline-block align-text-top">
                Sierra Nature
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex ms-lg-3">
                    <button class="btn btn-danger btn-lg" type="button">Take Action</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-overlay">
        <div class="content">
            <h1>Welcome To Sierra Natural Park</h1>
            <p>Your trusted companion site</p>
            <a href="#" class="btn btn-danger btn-learn-more">Learn More</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
